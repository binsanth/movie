{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{id.img.url}}" height="300" width="300">
        </div>
        <div class="col-md-6">
            <h1>{{id.name}}</h1>
            {{id.dis}}
            {{id.year}}
            <a class="btn btn-success" href="{% url 'movieapp:update' id.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' id.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
